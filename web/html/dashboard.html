                    </h5>

                </div>

                    <button type="button" onclick="setTime();"
                        class="inline-block rounded bg-primary-100 px-6 pb-2 pt-2.5 text-xs font-medium uppercase leading-normal text-primary-700 transition duration-150 ease-in-out hover:bg-primary-accent-100 focus:bg-primary-accent-100 focus:ring-0 active:bg-primary-accent-200">
                        Confirm time

    <script>
        $(document).ready(function () {
            // (async function getAllAppliances() {
            //     let appliances_list = await getAllAppliancesList()();
            //     console.log(appliances_list);
            // })();
        });

        function removeItemOnce(arr, value) {
            var index = arr.indexOf(value);
            if (index > -1) {
                arr.splice(index, 1);
            }
            return arr;
        }

        var selected_arr = [];
        var run_hours = 0;
        var run_min = 0;
        document.getElementById('run_simulator').onclick = async function () {
            var user_id = window.localStorage.getItem('user_id');
            var user_type = window.localStorage.getItem('user-type');

            if (selected_arr.length > 0) {
                var call = await eel.runSimulator(user_id, user_type, selected_arr, run_hours, run_min)();
                if (call == "Started") {
                    alert('Simulation started');
                    call = "";
                } else if (call == 'Set time') {
                    alert('Set time to run simulation.');
                }
                else if (call == "Already running") {
                    alert("Simulation already running, stop to restart.");
                }
            } else {
                alert('No appliances to Simulate.');
            }
        }

        document.getElementById('stop_simulator').onclick = async function () {

            var running = await eel.isThreadRunning()();
            console.log(running);
            if (running == true) {
                var call = await eel.stopSimulator()();
                if (call == "Stopped") {
                    alert('Simulation Stopped.');
                    call = "";
                } else if (call == "Not running") {
                    alert("Simulation not running.");
                }
            } else {
                alert('Simulation not yet started.')
            }
            // console.log(data);
        }


        function toggleTimerDialoy() {
            var timerDialpg = document.getElementById('timerDialog');
            timerDialpg.classList.toggle('hidden');
            timerDialpg.classList.toggle('pointer-events-none');
        }

        function setTime() {
            toggleTimerDialoy();

            var time_i = document.getElementById('time').value;
            var h_set = time_i.split(":")[0];
            var m_set = time_i.split(":")[1];

            var d = new Date();
            var h_curr = d.getHours();
            var m_curr = d.getMinutes();

            run_hours = h_set - h_curr;
            if (!run_hours) {
                run_hours = 0;
            }
            run_min = m_set - m_curr;
            if (!run_min) {
                run_min = 0;
            }

            document.getElementById('hours_value').innerText = h_set;
            document.getElementById('mins_value').innerText = m_set;
            console.log(run_hours, run_min);
        }

        document.getElementById('bulb_button').onclick = function () {
            var container = document.getElementById('adding_container');

            var bulb_element = document.createElement('div');
            bulb_element.classList.add("shadow-md", "flex", "flex-col", "items-center", "justify-center", "h-24", "rounded", "bg-gray-50", "dark:bg-gray-800");
            var name_element = document.createElement('p');
            name_element.classList.add("text-2xl", "mb-2", "text-gray-800");
            name_element.innerText = "Bulb";

            var remove_button = document.createElement('button');
            remove_button.classList.add("py-1", "px-2", "bg-blue-200", "hover:bg-blue-400", "focus:bg-blue-400", "rounded-lg");
            remove_button.innerText = "Remove";
            remove_button.onclick = function () {
                container.removeChild(bulb_element);
                selected_arr = removeItemOnce(selected_arr, 'Bulb')
            }
            bulb_element.appendChild(name_element);
            bulb_element.appendChild(remove_button);

            container.appendChild(bulb_element);

            // adding selected items to array for use
            selected_arr.push('Bulb');
        }
        document.getElementById('fan_button').onclick = function () {
            var container = document.getElementById('adding_container');

            var fan_element = document.createElement('div');
            fan_element.classList.add("shadow-md", "flex", "flex-col", "items-center", "justify-center", "h-24", "rounded", "bg-gray-50", "dark:bg-gray-800");
            var name_element = document.createElement('p');
            name_element.classList.add("text-2xl", "mb-2", "text-gray-800");
            name_element.innerText = "Fan";

            var remove_button = document.createElement('button');
            remove_button.classList.add("py-1", "px-2", "bg-blue-200", "hover:bg-blue-400", "focus:bg-blue-400", "rounded-lg");
            remove_button.innerText = "Remove";
            remove_button.onclick = function () {
                container.removeChild(fan_element);
                selected_arr = removeItemOnce(selected_arr, 'fan')
            }
            fan_element.appendChild(name_element);
            fan_element.appendChild(remove_button);

            container.appendChild(fan_element);

            // adding selected items to array for use
            selected_arr.push('fan');
        }
        document.getElementById('ac_button').onclick = function () {
            var container = document.getElementById('adding_container');

            var ac_element = document.createElement('div');
            ac_element.classList.add("shadow-md", "flex", "flex-col", "items-center", "justify-center", "h-24", "rounded", "bg-gray-50", "dark:bg-gray-800");
            var name_element = document.createElement('p');
            name_element.classList.add("text-2xl", "mb-2", "text-gray-800");
